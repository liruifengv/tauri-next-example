name: CI-Astro

on:
  push:
    branches: [ main ]
  pull_request:
     branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Deps
        run: npm i
      
      - name: Format
        run: npm run format:ci

      - name: Lint
        run: npm run lint:ci

      - name: Build
        run: npm run build
